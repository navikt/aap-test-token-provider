name: Deploy maskinporten-client

on:
  push:
    branches: [ main ]
    inputs:
      jdk:
        required: false
        type: string
        description: jdk version
        default: 25

      cluster:
        required: true
        type: string
        description: https://docs.nais.io/clusters/gcp/
      vars:
        required: false
        type: string
        description: Template file of environments variables to be interpolated in the manifest.
        default: ""
      tag:
        required: false
        type: string
        default: ${{ github.sha }}
        description: Git tag used when published to GAR (nais/docker-build-push)
      manifest:
        required: false
        type: string
        default: .nais/app.yml
        description: NAIS Application resource manifest
      imageSuffix:
        required: false
        type: string
        default: ""
        description: Suffix to append to the image name

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5.2.0
        with:
          java-version: ${{ inputs.jdk }}
          distribution: "temurin"

      - uses: gradle/actions/setup-gradle@v5
        with:
          # Generate and submit a dependency graph (transitive dependencies)
          dependency-graph: generate-and-submit
          gradle-version: wrapper
        env:
          # Reports all cache entries saved/restored.
          # Some parallell cache operations will be disabled when debug is enabled
          GRADLE_BUILD_ACTION_CACHE_DEBUG_ENABLED: ${{ inputs.debug }}

      - run: ./gradlew test app:buildFatJar --continue
        env:
          GITHUB_PASSWORD: ${{ secrets.READER_TOKEN }}

      - uses: dorny/test-reporter@v2.5.0
        if: success() || failure()
        with:
          name: test
          path: "**/build/test-results/test/TEST-*.xml"
          reporter: java-junit
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v6
        if: success() || failure() # always run even if the previous step fails
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'

      - name: Store reports
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: reports
          path: |
            **/build/reports/
            **/build/test-results/
            **/build/test-logs/

      - uses: nais/docker-build-push@v0
        env: # Workaround for rate limiting inntil denne er fikset: https://github.com/aquasecurity/trivy-action/issues/389
          TRIVY_JAVA_DB_REPOSITORY: "public.ecr.aws/aquasecurity/trivy-java-db:1"
        with:
          team: aap
          tag: ${{ github.sha }}
          build_args: |
            APP_NAME=${{ github.event.repository.name }}

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    environment: ${{inputs.cluster}}
    steps:
      - uses: actions/checkout@v6
      - uses: nais/login@v0
        id: login
        with:
          team: aap
      - uses: nais/deploy/actions/deploy@v2
        env:
          PRINT_PAYLOAD: true
          CLUSTER: ${{ inputs.cluster }}
          RESOURCE: ${{ inputs.manifest }}
          VARS: ${{ inputs.vars }}
          VAR: image=${{ steps.login.outputs.registry }}/${{ github.event.repository.name }}${{ inputs.imageSuffix }}:${{ inputs.tag }}
